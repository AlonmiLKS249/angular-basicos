<p *ngIf="heroesBorrados.length>0; else noBorrado">Listado de Heroes Borrados</p>
<ng-template #noBorrado>No se ha borrado nada</ng-template>

<ul>
    <li *ngFor="let heroeBor of heroesBorrados; let j  = index">
        {{ j+1 }} - {{ heroeBor }}
    </li>
</ul>

<p>Listado de Heroes</p>

<ul>
    <li *ngFor="let heroe of heroes; let i  = index">
        {{ i+1 }} - {{ heroe }}
    </li>
</ul>

<button (click)="borrarHeroe()">BORRAR</button>
